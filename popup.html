<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pomodoro Tracker</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
</head>

<body id="pomodoro-body">
    <div id="heading">Pomodoro Tracker</div>
    <div id="content">
        <div id="timer-clock">
            <div id="timer-value">25:00</div>
        </div>
    </div>
    <div id="toggle-buttons">
        <button id="toggle-start-stop">Start</button>
        <button id="reset">Reset</button>
    </div>

    <div id="custom-timer">
        <h4>Custom Timer</h4>
        <div class="input-timer">
            <label for="time">Enter time:</label>
            <input name="time" id="time" type="number" />
        </div>
    </div>
</body>

</html>
